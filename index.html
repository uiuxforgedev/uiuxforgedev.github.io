<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UIUXForgeDev - Asset Packs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-uiuxforgedev.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">


        <header class="header-main">

            <a href="#" class="header-logo">
                <img src="images/logo-uiuxforgedev-transparent.png" alt="UIUXForgeDev Logo">
                <h1>UIUXForgeDev</h1>
            </a>

            <nav class="nav-main">
                <ul>
                    <li><a href="#latest">Latest Release</a></li>
                    <li><a href="#assets">Assets</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="latest" class="section-no-background">
                <h1>Latest Release</h1>

                <div class="featured-wrapper">
                    <article class="card featured-card">
                        <a href="https://assetstore.unity.com/packages/slug/350718" target="_blank">
                            <img src="images/card-controller-overlay-gui-kit.png" />

                            <div class="overlay">
                                <h1>Controller Overlays GUI Kit</h1>
                            </div>
                        </a>
                    </article>
                </div>
            </section>

            <hr>

            <section id="assets" class="section-background">
                <h1>Asset Packs</h1>
                <div class="section-block product-list">
                    <article class="card">
                        <a href="https://assetstore.unity.com/packages/slug/315365" target="_blank">
                            <img src="images/card-150-bold-icons-pack.png" />

                            <div class="overlay">
                                <h1>Bold 150 Icons Pack</h1>
                            </div>
                        </a>
                    </article>

                    <article class="card">
                        <a href="https://assetstore.unity.com/packages/slug/323068" target="_blank">
                            <img src="images/card-bold-gui-icons-pack.png" />

                            <div class="overlay">
                                <h1>Bold GUI + Icons Pack</h1>
                            </div>
                        </a>
                    </article>

                    <article class="card">
                        <a href="https://assetstore.unity.com/packages/slug/346336" target="_blank">
                            <img src="images/card-bold-gui-pack.png" />

                            <div class="overlay">
                                <h1>Bold GUI Pack</h1>
                            </div>
                        </a>
                    </article>

                    <article class="card">
                        <a href="https://assetstore.unity.com/packages/slug/323685" target="_blank">
                            <img src="images/card-bold-vfx-pack.png" />

                            <div class="overlay">
                                <h1>Bold VFX Pack</h1>
                            </div>
                        </a>
                    </article>

                    <article class="card">
                        <a href="https://assetstore.unity.com/packages/slug/348942" target="_blank">
                            <img src="images/card-dark-fantasy-gui-pack.png" />

                            <div class="overlay">
                                <h1>Clean Dark Fantasy GUI Pack</h1>
                            </div>
                        </a>
                    </article>

                    <article class="card">
                        <a href="https://assetstore.unity.com/packages/slug/350718" target="_blank">
                            <img src="images/card-controller-overlay-gui-kit.png" />

                            <div class="overlay">
                                <h1>Controller Overlays GUI Kit</h1>
                            </div>
                        </a>
                    </article>
                </div>
            </section>

            <hr>

            <section id="contact" class="section-no-background">
                <h1>Contact</h1>
                <div class="section-block">
                    <p>uiuxforgedev@gmail.com</p>
                </div>
            </section>

        </main>

        <footer>
            <p>&copy2026 UIUXForgeDev</p>
        </footer>
    </div>

    <script>
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll(".nav-main a");

        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        navLinks.forEach((link) => {
                            link.classList.remove("active");
                            if (link.getAttribute("href").substring(1) === entry.target.id) {
                                link.classList.add("active");
                            }
                        });
                    }
                });
            },
            {
                threshold: 0.6
            }
        );

        sections.forEach((section) => {
            observer.observe(section);
        });
    </script>
</body>
</html>
